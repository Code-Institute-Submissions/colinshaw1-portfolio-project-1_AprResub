<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Breath is a self help website for people looking to help reduce stress, lower heart rate and lower blood pressure. Through breathing techniques">
    <meta name="keywords" content="breath, breathing, meditation, exercises">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Breath</title>
</head>

<body>
    <header>
        <nav>
            <ul class="navbar">
                <li>
                    <a href="index.html">
                        Home
                    </a>

                </li>
                <li>
                    <a href="meditate.html">
                        Meditate
                    </a>
                </li>
                <li>
                    <a href="contact.html" class="active">
                        Contact
                    </a>

                </li>

            </ul>
        </nav>
        <a href="index.html">
            <h1 id="main-logo">Breath</h1>
        </a>
    </header>
    <section id="content-outer">
        <div id="content-image">

        </div>
    </section>
    <div class="contact-form">

        <form>

            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="firstname" placeholder="Please enter your first name..">

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="lastname" placeholder="Please enter your last name..">

            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email" placeholder="Please enter your email address ...">

        </form>
        <div >
            <textarea id="subject" name="subject" placeholder="Tell us about your journey.."
                style="height:200px"></textarea>
        </div>
        <div class="button">
            <button type="submit" value="Submit">Submit</button>
        </div>
    </div>
    <footer>
        <ul class="social-media">
            <li>
                <a href="https://youtube.com/" target="_blank" rel="noopener"
                    aria-label="Vist our YouTube channel to learn more on breath work"><i
                        class="fab fa-youtube-square"></i></a>
                <a href="https://instagram.com/" target="_blank" rel="noopener"
                    aria-label="Vist our Instagram page to learn more on breath work"><i
                        class="fab fa-instagram-square"></i></a>
                <a href="https://twitter.com/" target="_blank" rel="noopener"
                    aria-label="Vist our Twiter page to learn more on breath work"><i
                        class="fab fa-twitter-square"></i></a>
            </li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
</body>

</html>
